<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ“¦ Product Sales Funnel Template</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #a8e6cf 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container { max-width: 600px; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .countdown { font-size: 1.5rem; margin: 20px 0; }
        .manual-links { margin-top: 40px; opacity: 0.8; }
        .manual-links a { color: white; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Product Sales Funnel Template</h1>
        <p>Complete landing page, opt-in, and thank you page system</p>
        <div class="countdown" id="countdown">Redirecting in 3 seconds...</div>
        <a href="./product-landing-page.html" class="btn">Go to Landing Page</a>
        
        <div class="manual-links">
            <h3>ðŸ“‹ Available Pages:</h3>
            <a href="./product-landing-page.html">Landing Page</a> |
            <a href="./product-optin-page.html">Opt-in Page</a> |
            <a href="./product-thank-you.html">Thank You Page</a>
        </div>
    </div>
    
    <script>
        let count = 3;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdown.textContent = count > 0 ? `Redirecting in ${count} seconds...` : 'Redirecting now...';
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = './product-landing-page.html';
            }
        }, 1000);
        
        // Immediate redirect for users with JavaScript disabled
        setTimeout(() => {
            window.location.href = './product-landing-page.html';
        }, 3000);
    </script>
</body>
</html>
